<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI result</p>
    <form onsubmit="calculateBMI();">
      <p class="weight-title">Put your weight in hear (KG)</p>
      <input type="number" id="weight-kg" required />
      <p class="height-title">And your height in hear (CM)</p>
      <input type="number" id="height-cm" required /><br />
      <input type="submit" value="Calculate BMI" />
    </form>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
